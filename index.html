<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title"> Etch-a-Sketch</div>
    <div id="container">
        <div id="options">
            <input type="color" id="favcolor" value="#000000">
            <button id="color-mode" class="btn active"> Color Mode </button>
            <button id="rainbow-mode" class="btn"> Rainbow Mode </button>
            <button id="eraser" class="btn"> Eraser </button>
            <button id="shading-mode" class="btn"> Shading Mode </button>
            <button id="lighting-mode" class="btn"> Lighting Mode</button>
            <div id="scale"> 
                <div id="scale-slider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div id="scale-value"> 16 x 16 </div>
            </div>
            <button id="clear" class="btn"> Clear </button>
        </div>
        <div id="grid"></div>
    </div>
    <div id="footer"> Copyright @ 2024 Miphrae </div>
    <script src="backend.js"></script>
</body>
</html>
